<br>
<span class="busquedaFiltrosActivos">Filtro por Atributos</span>
<br>

<div *ngIf="product_attributes1.length >0"  class="busquedaFiltrosGrupo mb-3">
		<span class="busquedaFiltrosHeader">Atributos</span>

		<span *ngFor="let atributo of product_attributes1" class="busquedaFiltrosItem">

			<a class="busquedaFiltrosSubCategoria">
                {{ atributo.name + atributo.value }}	
			</a>
		
		</span>
     
</div>

<form #f="ngForm" (change)="cambio(f)" >

    <div class="busquedaFiltrosGrupo">
        <span class="busquedaFiltrosHeader">{{ type_id_1}}</span>


        <span class="busquedaFiltrosItem">
            <label>
                <input type="checkbox" [(ngModel)]="selectedCheckBox2" name="xxx" (change)="attributesSelectionChanged()"> Selected
            </label>
        </span>


        <span class="busquedaFiltrosItem">
          <label>
              <input type="checkbox" ngModel name="a1v1" (change)="log(opc1)">  Maybeline
          </label>
        </span>

        <span class="busquedaFiltrosItem">
            <label>
                <input type="checkbox" ngModel name="a1v2" (change)="log(opc1)">  Rimmel
            </label>
          </span>


        <span *ngFor="let atributo of product_attributes1; let i = index" class="busquedaFiltrosItem">

            <span class="busquedaFiltrosItem">
                <input type="checkbox" [attr.data-name]="i" (change)="log(opc1)">
                <label for="">{{ atributo.value }}</label>
            </span>
          
        </span>

        <p>
          {{ f.value | json }}
        </p>

      </div>

</form>
