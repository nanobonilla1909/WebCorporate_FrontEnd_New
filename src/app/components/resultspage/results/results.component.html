<app-navegacion-superior></app-navegacion-superior>
<app-navegacion-inferior></app-navegacion-inferior>
<br>


<div class="backgroundGrisA">
    <div class="container">
        <div class="row text-center">
        <div class="col-12 col-md-6 columnaFlex columnaFlexResultados justify-content-start pt-3 py-md-0">
            <app-breadcrumb-categorias *ngIf="breadCrumb.length > 1" [breadcrumbPath]="getbreadcrumbPath()"></app-breadcrumb-categorias>
        </div>
        <div class="col-9 col-md-4 col-xl-5 columnaFlex columnaFlexResultados justify-content-start justify-content-md-end py-0">
            <span class="dropdownOrdenarEtiqueta">Ordenar por:</span>
            <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle ordenarResultados" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Más relevantes
            </button>
            <div class="dropdown-menu ordenarResultadosDropdown" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Más relevantes</a>
                <a class="dropdown-item" href="#">Menor precio</a>
                <a class="dropdown-item" href="#">Mayor precio</a>
            </div>
            </div>
        </div>
        <div class="col-3 col-md-2 col-xl-1 pr-lg-0 columnaFlex columnaFlexRight">
            <button (click)="onViewTypeClick('grilla')" class="vistaResultados" [class.vistaResultadosActiva]='view_type_active_grilla' title="Ver grilla"><img src="assets/icos/vistaCards.svg"></button>
            <button (click)="onViewTypeClick('listado')" class="vistaResultados" [class.vistaResultadosActiva]='view_type_active_listado' title="Ver listado"><img src="assets/icos/vistaBlocks.svg"></button>
        </div>
        </div>
    </div>
</div>
    

<div class="backgroundGrisA">
    <div class="container">
        <div class="row text-center">
                <div class="col-12 col-lg-3 text-left">

                    <app-filtros-categorias *ngIf="selectedCategoryName != null"
                        [currentCategoryName]="getCurrentCategoryName()"
                        [currentCategoryProductsCount]="getCurrentCategoryProductsCount()"
                        [currentCategoryChildren]="getCurrentCategoryChildren()">
                    </app-filtros-categorias>

                    <span *ngIf="searchTerm != null" class="busquedaKeyword">{{ searchTerm }}</span>
                    <span *ngIf="searchTerm != null" class="busquedaCantResultados">{{currentCategoryProductsCount}} Resultados</span>
                      
                    <app-filtros-atributos
                        *ngIf="!loading" 
                        [product_attributes1]="product_attributes1"
                        [product_attributes2]="product_attributes2"
                        (selectionChanged)="newSelectionReceived($event)">
                    </app-filtros-atributos> 

                </div>
                <div class="col-12 col-lg-9 columnaResultados">
                    <div class="row">
                            <div [ngClass]="clasesColumnas" *ngFor="let product of products_results | productFilter:products_results_filtered">                 
                                    <app-product-card 
                                        [product]="product"
                                        [view_type]="view_type_active">
                                    </app-product-card>
                            </div>
                    </div>              

                </div>    
        </div>
    </div>
</div>
